    <div class="col-md-2 d-flex">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" id="mostrarUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button" id="btnIngresarPerfil">Mi Perfil</button>
          <button class="dropdown-item" type="button" id="btnIngresarCarrito">Carrito</button>
          <button class="dropdown-item" type="button" id="btnSalir">Salir</button>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="contenedor-datos-personales mt-3 bg-light p-3 mb-3">
      <h1 class="centrado mb-4">Mis Datos</h1>
      <form class="clearfix mb-3" id="formularioIngresoDatos">
        <div class="form-group row">
          <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEdad" class="col-sm-2 col-form-label">Edad</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputEdad" placeholder="Edad" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputContacto" class="col-sm-2 col-form-label">Télefono de Contacto</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputContacto" placeholder="Télefono de Contacto" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" id="btnGuardarDatos">Guardar Datos</button>
      </form>
      <div id="espDatosPersonalesUs">
        <p>Nombre: <strong id="espNombreUs"></strong></p>
        <p>Apellidos: <strong id="espApellidosUs"></strong></p>
        <p>Edad: <strong id="espEdadUs"></strong></p>
        <p>Email: <strong id="espEmailUs"></strong></p>
        <p>Télefono de Contacto: <strong id="espContactoUs"></strong></p>
          <div class="clearfix">
            <button type="submit" class="btn btn-success float-right ml-3" id="btnModificarDatos">Modificar Datos</button>
            <button type="submit" class="btn btn-danger float-right" id="btnEliminarDatos" onclick="location.reload()">Eliminar Datos</button> 
          </div>
      </div>
      
    </div>
  </main>

      <div></div>
      <div></div>
      <div></div>
    </div>
